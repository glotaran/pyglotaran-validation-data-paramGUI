# type: kinetic-spectrum  # is specified per megacomplex
dataset:
  dataset:
    megacomplex: [kin_mc]
    global_megacomplex: [spec_mc]
    initial_concentration: inputs
    irf: irf1

megacomplex:
    kin_mc:
        type: decay
        k_matrix: [km1]
    spec_mc:
        type: spectral
        shape:
          s1: sh1
          s2: sh2
        # energy_spectrum: True

k_matrix:
  km1:
    matrix:
      (s2, s1): kinetic.k1
      (s2, s2): kinetic.k2

shape:
  sh1:
    type: skewed-gaussian
    amplitude: spectral.amp1
    location: spectral.loc1
    width: spectral.width1
    skewness: spectral.skew1
  sh2:
    type: skewed-gaussian
    amplitude: spectral.amp2
    location: spectral.loc2
    width: spectral.width2
    skewness: spectral.skew2

initial_concentration:
  inputs:
    compartments: [s1, s2]
    parameters: [inputs.one, inputs.one]

irf:
  irf1:
    type: gaussian
    center: irf.center
    width: irf.width